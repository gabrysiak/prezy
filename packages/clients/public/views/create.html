<section data-ng-controller="ClientsController">
    <form name="clientForm" enctype="multipart/form-data" class="form-horizontal col-md-6" role="form" data-ng-submit="create(clientForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.title.$invalid }">
            <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
                <div ng-show="submitted && clientForm.title.$invalid" class="help-block">
                    <p ng-show="clientForm.title.$error.required">Title is required</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.content.$invalid }">
            <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
            <div class="col-md-9">
                <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
                <div ng-show="submitted && clientForm.content.$invalid" class="help-block">
                    <p ng-show="clientForm.content.$error.required">Content is required</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.logo.$invalid }">
            <label mean-token="'create-logo'" class="col-md-3 control-label">Logo</label>
            <div class="col-md-9">
                <input name="logo" type="file" class="form-control" ng-file-select="onFileSelect($files)" id="logo">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button mean-token="'create-submit'" type="submit" class="btn btn-success">Submit</button>
                <a mean-token="'create-cancel'" class="btn btn-default" data-ng-href="#!/slideshows">Cancel</a>
            </div>
        </div>
    </form>
</section>
