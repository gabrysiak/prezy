<div data-ng-include="'/public/system/views/misc-controls.html'"></div>
<section data-ng-controller="ClientsController">
    <div class="row">
        <form name="clientForm" enctype="multipart/form-data" class="form-horizontal" role="form" data-ng-submit="create(clientForm.$valid)" novalidate>
            <!-- Form Name -->
            <h1>Clients New</h1>
            
            <!-- Title -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.title.$invalid }">
                <label mean-token="'create-title'" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.title" required>
                    <div ng-show="submitted && clientForm.title.$invalid" class="help-block">
                        <p ng-show="clientForm.title.$error.required">Title is required</p>
                    </div>
                </div>
            </div>

            <!-- Abbr -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.abbr.$invalid }">
                <label mean-token="'create-abbr'" class="col-md-2 control-label">Abbr</label>
                <div class="col-md-10">
                    <input name="abbr" type="text" class="form-control" data-ng-model="abbr" id="abbr" placeholder="Abbr" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.abbr" required>
                    <div ng-show="submitted && clientForm.abbr.$invalid" class="help-block">
                        <p ng-show="clientForm.abbr.$error.required">Abbr is required</p>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.content.$invalid }">
                <label mean-token="'create-content'" for="content" class="col-md-2 control-label">Content</label>
                <div class="col-md-10">
                    <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.content" required></textarea>
                    <div ng-show="submitted && clientForm.content.$invalid" class="help-block">
                        <p ng-show="clientForm.content.$error.required">Content is required</p>
                    </div>
                </div>
            </div>

            <!-- Contact Name -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.contactName.$invalid }">
                <label mean-token="'create-contactName'" class="col-md-2 control-label">Contact Name</label>
                <div class="col-md-10">
                    <input name="contactName" type="text" class="form-control" data-ng-model="contactName" id="contactName" placeholder="Contact Name" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.contactName">
                </div>
            </div>

            <!-- Contact Email -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.contactEmail.$invalid }">
                <label mean-token="'create-contactEmail'" class="col-md-2 control-label">Contact Email</label>
                <div class="col-md-10">
                    <input name="contactEmail" type="email" class="form-control" data-ng-model="contactEmail" id="contactEmail" placeholder="Contact Email" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.contactEmail">
                </div>
            </div>

            <!-- Logo -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.logo.$invalid }">
                <label mean-token="'create-logo'" class="col-md-2 control-label">Logo</label>
                <div class="col-md-10" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.logo">
                    <input name="logo" type="file" class="form-control" ng-file-select="onFileSelect($files)" id="logo">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="pull-right">
                        <a mean-token="'create-cancel'" class="btn btn-default" ui-sref="all clients">Cancel</a>
                        <button mean-token="'create-submit'" type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.row -->
</section>
