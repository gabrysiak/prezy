<section data-ng-controller="ClientsController" data-ng-init="findOne()">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form name="clientForm" enctype="multipart/form-data" class="form-horizontal" role="form" data-ng-submit="update(clientForm.$valid)" novalidate>
                <!-- Form Name -->
                <h1>Clients Edit</h1>

                <!-- Title -->
                <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.title.$invalid }">
                    <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
                    <div class="col-md-10">
                        <input name="title" type="text" class="form-control" data-ng-model="client.title" id="title" placeholder="Title" required>
                        <div ng-show="submitted && clientForm.title.$invalid" class="help-block">
                            <p ng-show="clientForm.title.$error.required">Title is required</p>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.content.$invalid }">
                    <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
                    <div class="col-md-10">
                        <textarea name="content" data-ng-model="client.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
                        <div ng-show="submitted && clientForm.content.$invalid" class="help-block">
                            <p ng-show="clientForm.content.$error.required">Content is required</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Name -->
                <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.contactName.$invalid }">
                    <label mean-token="'create-contactName'" class="col-md-2 control-label">Contact Name</label>
                    <div class="col-md-10">
                        <input name="contactName" type="text" class="form-control" data-ng-model="client.contactName" id="contactName" placeholder="Contact Name">
                    </div>
                </div>

                <!-- Contact Email -->
                <div class="form-group" ng-class="{ 'has-error' : submitted && clientForm.contactEmail.$invalid }">
                    <label mean-token="'create-contactEmail'" class="col-md-2 control-label">Contact Email</label>
                    <div class="col-md-10">
                        <input name="contactEmail" type="email" class="form-control" data-ng-model="client.contactEmail" id="contactEmail" placeholder="Contact Email">
                    </div>
                </div>

                <!-- Logo -->
                <div data-ng-show="client.logo" class="col-md-3 pull-right">
                    <a href class="thumbnail">
                        <img data-ng-src="{{client.logo}}" alt="{{client.title}} Logo">
                    </a>
                    <a class="btn" data-ng-click="removeLogo(client);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </div>
                <div data-ng-hide="client.logo" class="form-group" ng-class="{ 'has-error' : submitted && clientForm.logo.$invalid }">
                    <label mean-token="'create-file'" class="col-md-2 control-label">File</label>
                    <div class="col-md-10">
                        <input name="logo" type="file" class="form-control" ng-file-select="onFileSelect($files)" id="logo">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="pull-right">
                            <a mean-token="'edit-cancel'" class="btn btn-default" data-ng-href="#!/clients">Cancel</a> 
                            <button mean-token="'edit-submit'" type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- /.col-md-8 -->
    </div><!-- /.row -->
</section>
