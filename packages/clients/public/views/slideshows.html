<div data-ng-include="'/public/system/views/misc-controls.html'"></div>
<section data-ng-controller="ClientsController" data-ng-init="findSlideshows()">
    <h1>{{client.title }} Presentations</h1>
    <div class="pull-right">
        <a class="btn btn-success" data-ng-href="/#!/slideshows/create" >
            <i class="fa fa-plus fa-lg"></i> New Presentation
        </a>

        <a class="btn btn-default" data-ng-click="email();">
            <i class="fa fa-mail-forward fa-spin fa-lg"></i> Email Link
        </a>
    </div>        
    <div data-ng-show="!slideshows || slideshows.length" class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th mean-token="'slideshow-table-id'">#</th>
                    <th mean-token="'slideshow-table-name'">slideshow</th>
                    <th mean-token="'slideshow-table-updated'">updated</th>
                    <th mean-token="'slideshow-table-slide-count'"># slides</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="slideshow in slideshows">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ slideshow.title }}</td>
                    <td>{{slideshow.updatedAt | date:'short'}}</td>
                    <td>{{ slideshow.slides.length }}</td>
                    <td data-ng-if="hasAuthorization(slideshow)">
                        <a class="btn btn-primary" data-ng-href="/#!/slideshows/play/{{slideshow._id}}" target="_blank">
                            <i class="fa fa-eye fa-lg"></i> View
                        </a>
                    </td>
                    <td data-ng-if="hasAuthorization(slideshow)">
                        <a class="btn btn-warning" data-ng-href="/#!/slideshows/{{slideshow._id}}/edit">
                            <i class="fa fa-edit fa-lg"></i> Edit
                        </a>
                    </td>
                    <td data-ng-if="hasAuthorization(slideshow)" data-ng-controller="SlideshowsController">
                        <a class="btn btn-info" data-ng-click="duplicate(slideshow);">
                            <i class="fa fa-refresh fa-spin fa-lg"></i> Duplicate
                        </a>
                    </td>
                    <td data-ng-if="hasAuthorization(slideshow)">
                        <a class="btn btn-danger" data-ng-click="removeSlideshow(slideshow);">
                            <i class="fa fa-trash-o fa-lg"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <h1 data-ng-hide="!slideshows || slideshows.length">No presentations yet. <br> Why don't you <a href="/#!/slideshows/create">Create One</a>?</h1>
</section>
