<div data-ng-include="'/public/system/views/misc-controls.html'"></div>
<section data-ng-controller="ConceptsController" data-ng-init="findOne()">
    <div class="row">
        <form name="conceptForm" class="form-horizontal" role="form" data-ng-submit="update(conceptForm.$valid)" novalidate>
            <!-- Form Name -->
            <h1>Concepts Edit</h1>
            <!-- Title -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && conceptForm.title.$invalid }">
                <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input name="title" type="text" class="form-control" data-ng-model="concept.title" id="title" placeholder="Title" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.title" required>
                    <div ng-show="submitted && conceptForm.title.$invalid" class="help-block">
                        <p ng-show="conceptForm.title.$error.required">Title is required</p>
                    </div>
                </div>
            </div>
            <!-- Client -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && conceptForm.client.$invalid }">
                <label mean-token="'edit-client'" for="client" class="col-md-2 control-label">Client</label>
                <div class="col-md-10">
                    <select class="form-control" name="client" data-ng-model="concept.client" data-ng-options="client.value as client.text for client in clients" data-ng-change="updateProjects(concept.client)" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.client" required>
                    </select>
                    <div ng-show="submitted && conceptForm.client.$invalid" class="help-block">
                        <p ng-show="conceptForm.client.$error.required">Client is required</p>
                    </div>
                </div>
            </div>
            <!-- Project -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && conceptForm.project.$invalid }">
                <label mean-token="'edit-project'" for="project" class="col-md-2 control-label">Project</label>
                <div class="col-md-10">
                    <select class="form-control" name="project" data-ng-model="concept.project" data-ng-options="project.value as project.text for project in projects" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.project" required>
                    </select>
                    <div ng-show="submitted && conceptForm.project.$invalid" class="help-block">
                        <p ng-show="conceptForm.project.$error.required">Project is required</p>
                    </div>
                </div>
            </div>
            <!-- Round -->
            <div class="form-group">
                <label mean-token="'edit-round'" for="round" class="col-md-2 control-label">Round</label>
                <div class="col-md-10">
                    <select class="form-control" name="round" data-ng-model="concept.round" data-ng-options="round.value as round.text for round in rounds" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.round">
                    </select>
                </div>
            </div>
            <!-- Select Template -->
            <hr>
            <div class="form-group">
                <a class="btn btn-success col-md-2" data-ng-click="addSlide(concept)"><i class="fa fa-plus fa-lg"></i> Slide</a>
                <div class="col-md-10">
                    <select class="form-control" data-ng-model="slides.template" data-ng-options="template.value as template.text for template in templates" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.addSlide">
                        <option value="">Default</option>
                    </select>
                </div>
            </div>
            <hr>

            <!-- Slides -->
            <div class="has-feedback transition" ng-repeat-reorder='slide in slides track by $index' ng-repeat-reorder-handle="i.fa.fa-bars">
                
                <i data-ng-hide="concept.slides.length === 1" class="fa fa-bars fa-lg form-control-feedback" data-placement="top-right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" data-title="Drag to reorder slides" bs-tooltip tg-reorder-slides></i>
                <tg-slide-template slidemodel="concept.slides[$index]" tooltips="tooltips">

                </tg-slide-template>
                <div data-ng-hide="concept.slides.length === 1" class="form-group">
                    <a class="col-md-2 btn btn-danger" data-ng-click="removeSlide(concept.slides[$index])" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" data-title="Click button to remove the slide above." bs-tooltip><i class="fa fa-minus fa-lg"></i> Remove Slide</a>
                    <a class="col-md-2 btn btn-info" data-ng-click="duplicateSlide(concept, concept.slides[$index])" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" data-title="Click button to remove the slide above."  bs-tooltip><i class="fa fa-refresh fa-spin fa-lg"></i> Duplicate Slide</a>
                    <div class="col-md-8">
                        
                    </div>
                </div>
                
            </div>

            <!-- ShortUrl -->
            <div class="form-group">
                <label mean-token="'edit-shortUrl'" class="col-md-2 control-label">Short URL</label>
                <div class="col-md-9" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.shortUrl">
                    <input name="shortUrl" type="text" class="form-control" data-ng-model="concept.shortUrl" id="shortUrl" disabled>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="pull-right">
                        <a mean-token="'edit-cancel'" class="btn btn-default" ui-sref="all concepts">Cancel</a>
                        <button mean-token="'edit-submit'" type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.row -->   
</section>
