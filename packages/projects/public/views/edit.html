<div data-ng-include="'/public/system/views/misc-controls.html'"></div>
<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="row">
        <form name="projectForm" enctype="multipart/form-data" class="form-horizontal" role="form" data-ng-submit="update(projectForm.$valid)" novalidate>
            <!-- Form Name -->
            <h1>Projects Edit</h1>
            <!-- Title -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.title.$invalid }">
                <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input name="title" type="text" class="form-control" data-ng-model="project.title" id="title" placeholder="Title" required>
                    <div ng-show="submitted && projectForm.title.$invalid" class="help-block">
                        <p ng-show="projectForm.title.$error.required">Title is required</p>
                    </div>
                </div>
            </div>
            
            <!-- Client -->
            <div class="form-group">
                <label mean-token="'edit-client'" for="client" class="col-md-2 control-label">Client</label>
                <div class="col-md-10">
                    <select class="form-control" name="client" data-ng-model="project.client._id" data-ng-options="client.value as client.text for client in clients">
                    </select>
                </div>
            </div>

            <!-- Content -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.content.$invalid }">
                <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
                <div class="col-md-10">
                    <textarea name="content" data-ng-model="project.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
                    <div ng-show="submitted && projectForm.content.$invalid" class="help-block">
                        <p ng-show="projectForm.content.$error.required">Content is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="pull-right">
                        <a mean-token="'edit-cancel'" class="btn btn-default" ui-sref="all projects">Cancel</a>
                        <button mean-token="'edit-submit'" type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.row -->
</section>
