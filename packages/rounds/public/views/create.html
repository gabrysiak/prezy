<div data-ng-include="'/public/system/views/misc-controls.html'"></div>
<section data-ng-controller="RoundsController">
    <div class="row">
        <form name="roundForm" enctype="multipart/form-data" class="form-horizontal" role="form" data-ng-submit="create(roundForm.$valid)" novalidate>
            <!-- Form Name -->
            <h1>Rounds New</h1>
            
            <!-- Title -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && roundForm.title.$invalid }">
                <label mean-token="'create-title'" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.title" required>
                    <div ng-show="submitted && roundForm.title.$invalid" class="help-block">
                        <p ng-show="roundForm.title.$error.required">Title is required</p>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && roundForm.content.$invalid }">
                <label mean-token="'create-content'" for="content" class="col-md-2 control-label">Content</label>
                <div class="col-md-10">
                    <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.content"></textarea>
                    <div ng-show="submitted && roundForm.content.$invalid" class="help-block">
                        <p ng-show="roundForm.content.$error.required">Content is required</p>
                    </div>
                </div>
            </div>
            
            <!-- Client -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && conceptForm.client.$invalid }">
                <label mean-token="'edit-client'" for="client" class="col-md-2 control-label">Client</label>
                <div class="col-md-10">
                    <select class="form-control" name="client" data-ng-model="client" data-ng-options="client.value as client.text for client in clients" data-ng-change="updateProjects(client)" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.client" required>
                    </select>
                    <div ng-show="submitted && conceptForm.client.$invalid" class="help-block">
                        <p ng-show="conceptForm.client.$error.required">Client is required</p>
                    </div>
                </div>
            </div>

            <!-- Project -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && conceptForm.project.$invalid }">
                <label mean-token="'edit-project'" for="project" class="col-md-2 control-label">Project</label>
                <div class="col-md-10">
                    <select class="form-control" name="project" data-ng-model="project" data-ng-options="project.value as project.text for project in projects" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.project" required>
                    </select>
                    <div ng-show="submitted && conceptForm.project.$invalid" class="help-block">
                        <p ng-show="conceptForm.project.$error.required">Project is required</p>
                    </div>
                </div>
            </div>

            <!-- Round -->
            <div class="form-group">
                <label mean-token="'edit-round'" for="round" class="col-md-2 control-label">Round</label>
                <div class="col-md-10">
                    <select class="form-control" name="round" data-ng-model="round" data-ng-options="round.value as round.text for round in rounds" data-placement="right" data-container="body" data-type="info" data-trigger="hover" data-animation="am-flip-x" bs-tooltip="tooltips.round">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="pull-right">
                        <a mean-token="'create-cancel'" class="btn btn-default" ui-sref="all rounds">Cancel</a>
                        <button mean-token="'create-submit'" type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.row -->
</section>
