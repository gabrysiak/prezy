<div data-ng-include="'/public/system/views/misc-controls.html'"></div>
<section data-ng-controller="SlideshowsController">
    <div class="row">
        <form name="slideshowForm" class="form-horizontal" role="form" data-ng-submit="create(slideshowForm.$valid)" novalidate>
            <!-- Form Name -->
            <h1>Slideshows New</h1>
            
            <!-- Title -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.title.$invalid }">
                <label mean-token="'create-title'" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
                    <div ng-show="submitted && slideshowForm.title.$invalid" class="help-block">
                        <p ng-show="slideshowForm.title.$error.required">Title is required</p>
                    </div>
                </div>
            </div>
            <!-- Client -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.client.$invalid }">
                <label mean-token="'edit-client'" for="client" class="col-md-2 control-label">Client</label>
                <div class="col-md-10">
                    <select class="form-control" name="client" data-ng-model="client" data-ng-options="client.value as client.text for client in clients" required>
                    </select>
                    <div ng-show="submitted && slideshowForm.client.$invalid" class="help-block">
                        <p ng-show="slideshowForm.client.$error.required">Client is required</p>
                    </div>
                </div>
            </div>
            <!-- Project -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.project.$invalid }">
                <label mean-token="'edit-project'" for="project" class="col-md-2 control-label">Project</label>
                <div class="col-md-10">
                    <select class="form-control" name="project" data-ng-model="project" data-ng-options="project.value as project.text for project in projects" required>
                    </select>
                    <div ng-show="submitted && slideshowForm.project.$invalid" class="help-block">
                        <p ng-show="slideshowForm.project.$error.required">Project is required</p>
                    </div>
                </div>
            </div>
            <!-- Round -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.round.$invalid }">
                <label mean-token="'edit-round'" for="round" class="col-md-2 control-label">Round</label>
                <div class="col-md-10">
                    <select class="form-control" name="round" data-ng-model="round" data-ng-options="round.value as round.text for round in rounds" required>
                    </select>
                    <div ng-show="submitted && slideshowForm.round.$invalid" class="help-block">
                        <p ng-show="slideshowForm.round.$error.required">Round is required</p>
                    </div>
                </div>
            </div>

            <!-- Select Template -->
            <hr>
            <div class="form-group">
                <a class="btn btn-success col-md-2" data-ng-click="addSlide()"><i class="fa fa-plus fa-lg"></i> Slide</a>
                <div class="col-md-10">
                    <select class="form-control" data-ng-model="slides.template" data-ng-options="template.value as template.text for template in templates">
                        <option value="">-- Select Template --</option>
                    </select>
                </div>
            </div>
            <hr>

            <!-- Slides -->
            <div class="has-feedback transition" ng-repeat-reorder='slide in slides track by $index' ng-repeat-reorder-handle="i.fa.fa-bars">
                
                <i data-ng-hide="slides.length === 1" class="fa fa-bars fa-lg form-control-feedback" tg-reorder-slides></i>
                <tg-slide-template slidemodel="slides[$index]"></tg-slide-template>
                <div data-ng-hide="slides.length === 1" class="form-group">
                    <a class="col-md-2 btn btn-danger" data-ng-click="removeSlide(slide)"><i class="fa fa-minus fa-lg"></i> Remove Slide</a>
                    <a class="col-md-2 btn btn-info" data-ng-click="duplicateSlide(slide)"><i class="fa fa-refresh fa-spin fa-lg"></i> Duplicate Slide</a>
                    <div class="col-md-8">
                        
                    </div>
                </div>
              
            </div>
            
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="pull-right">
                        <a mean-token="'create-cancel'" class="btn btn-default" ui-sref="all slideshows">Cancel</a>
                        <button mean-token="'create-submit'" type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.row -->            
</section>
