<section data-ng-controller="SlideshowsController">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form name="slideshowForm" class="form-horizontal" role="form" data-ng-submit="create(slideshowForm.$valid)" novalidate>
                <!-- Form Name -->
                <h1>Slideshows New</h1>

                <!-- Title -->
                <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.title.$invalid }">
                    <label mean-token="'create-title'" class="col-md-2 control-label">Title</label>
                    <div class="col-md-10">
                        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
                        <div ng-show="submitted && slideshowForm.title.$invalid" class="help-block">
                            <p ng-show="slideshowForm.title.$error.required">Title is required</p>
                        </div>
                    </div>
                </div>
                <a mean-token="'edit-addSlide'" class="btn btn-info" data-ng-click="addSlide()">Add Slide</a>
                
                <!-- Slides -->
                <div data-ng-repeat="slide in slides track by $index">
                    
                    <!-- Slide Number -->
                    <div class="form-group" ng-class="{ 'has-error' : submitted && slide[$index].slideNumber.$invalid }">
                        <label mean-token="'create-slideNumber'" class="col-md-2 control-label">Slide Number</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" data-ng-model="slides[$index].slideNumber" id="slideNumber" min="1" max="99" required>
                            <div ng-show="submitted && slideshowForm.slideNumber.$invalid" class="help-block">
                                <p ng-show="slideshowForm.slideNumber.$error.required">Slide Number is required</p>
                            </div>
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="form-group" ng-class="{ 'has-error' : submitted && slide[$index].content.$invalid }">
                        <label mean-token="'create-content'" for="content" class="col-md-2 control-label">Content</label>
                        <div class="col-md-10">
                            <textarea name="content" data-ng-model="slides[$index].content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
                            <div ng-show="submitted && slideshowForm.content.$invalid" class="help-block">
                                <p ng-show="slideshowForm.content.$error.required">Content is required</p>
                            </div>
                        </div>
                    </div>

                    <!-- Data X -->
                    <div class="form-group" ng-class="{ 'has-error' : submitted && slide[$index].data_x.$invalid }">
                        <label mean-token="'create-data_x'" class="col-md-2 control-label">Data-X</label>
                        <div class="col-md-10">
                            <input name="data_x" type="text" class="form-control" data-ng-model="slides[$index].data_x" id="data_x" placeholder="Data-X">
                            <div ng-show="submitted && slideshowForm.data_x.$invalid" class="help-block">
                                <p ng-show="slideshowForm.data_x.$error.required">Data-X is required</p>
                            </div>
                        </div>
                    </div>

                    <!-- Data Y -->
                    <div class="form-group" ng-class="{ 'has-error' : submitted && slide[$index].data_y.$invalid }">
                        <label mean-token="'create-data_y'" class="col-md-2 control-label">Data-Y</label>
                        <div class="col-md-10">
                            <input name="data_y" type="text" class="form-control" data-ng-model="slides[$index].data_y" id="data_y" placeholder="Data-Y">
                            <div ng-show="submitted && slideshowForm.data_y.$invalid" class="help-block">
                                <p ng-show="slideshowForm.data_y.$error.required">Data-Y is required</p>
                            </div>
                        </div>
                    </div>
                    <a mean-token="'edit-removeSlide'" class="btn btn-danger" data-ng-click="removeSlide($index)">Remove Slide</a>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <button mean-token="'create-submit'" type="submit" class="btn btn-success">Submit</button>
                        <a mean-token="'create-cancel'" class="btn btn-default" data-ng-href="#!/slideshows">Cancel</a>
                    </div>
                </div>
            </form>
        </div><!-- /.col-md-8 -->
    </div><!-- /.row -->            
</section>
