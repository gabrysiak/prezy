<section data-ng-controller="SlideshowsController" data-ng-init="findOne()">
    <form name="slideshowForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(slideshowForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.title.$invalid }">
            <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
            <div class="col-md-10">
                <input name="title" type="text" class="form-control" data-ng-model="slideshow.title" id="title" placeholder="Title" required>
                <div ng-show="submitted && slideshowForm.title.$invalid" class="help-block">
                    <p ng-show="slideshowForm.title.$error.required">Title is required</p>
                </div>
            </div>
        </div>
        <a mean-token="'edit-addSlide'" class="btn btn-info" data-ng-click="addSlide(slideshow)">Add Slide</a>

        <div data-ng-repeat="slide in slideshow.slides track by $index">

            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshow.slides[$index].slideNumber.$invalid }">
                <label mean-token="'edit-slideNumber'" class="col-md-3 control-label">Slide Number</label>
                <div class="col-md-9">
                    <input name="slideNumber" type="number" class="form-control" data-ng-model="slideshow.slides[$index].slideNumber" id="slideNumber" min="1" max="99" required>
                    <div ng-show="submitted && slideshow.slides[$index].slideNumber.$invalid" class="help-block">
                        <p ng-show="slideshow.slides[$index].slideNumber.$error.required">Slide Number is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshow.slides[$index].content.$invalid }">
                <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
                <div class="col-md-10">
                    <textarea name="content" data-ng-model="slideshow.slides[$index].content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
                    <div ng-show="submitted && slideshow.slides[$index].content.$invalid" class="help-block">
                        <p ng-show="slideshow.slides[$index].content.$error.required">Content is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshow.slides[$index].data_x.$invalid }">
                <label mean-token="'edit-data_x'" class="col-md-3 control-label">Data-X</label>
                <div class="col-md-9">
                    <input name="data_x" type="text" class="form-control" data-ng-model="slideshow.slides[$index].data_x" id="data_x" placeholder="Data-X" required>
                    <div ng-show="submitted && slideshow.slides[$index].data_x.$invalid" class="help-block">
                        <p ng-show="slideshow.slides[$index].data_x.$error.required">Data-X is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshow.slides[$index].data_y.$invalid }">
                <label mean-token="'edit-data_y'" class="col-md-3 control-label">Data-Y</label>
                <div class="col-md-9">
                    <input name="data_y" type="text" class="form-control" data-ng-model="slideshow.slides[$index].data_y" id="data_y" placeholder="Data-Y" required>
                    <div ng-show="submitted && slideshow.slides[$index].data_y.$invalid" class="help-block">
                        <p ng-show="slide.data_y.$error.required">Data-Y is required</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.shortUrl.$invalid }">
            <label mean-token="'edit-shortUrl'" class="col-md-3 control-label">Short URL</label>
            <div class="col-md-9">
                <input name="shortUrl" type="text" class="form-control" data-ng-model="slideshow.shortUrl" id="shortUrl" disabled>
                <div ng-show="submitted && slideshowForm.shortUrl.$invalid" class="help-block">
                    <p ng-show="slideshowForm.shortUrl.$error.required">Short URL is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-success">Submit</button>
                <a mean-token="'edit-cancel'" class="btn btn-default" data-ng-href="#!/slideshows">Cancel</a>
            </div>
        </div>
    </form>

</section>
