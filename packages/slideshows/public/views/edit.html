<div data-ng-include="'/public/system/views/misc-controls.html'"></div>
<section data-ng-controller="SlideshowsController" data-ng-init="findOne()">
    <div class="row">
        <form name="slideshowForm" class="form-horizontal" role="form" data-ng-submit="update(slideshowForm.$valid)" novalidate>
            <!-- Form Name -->
            <h1>Slideshows Edit</h1>

                        {{ slideshow.slides }}

            <!-- Title -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.title.$invalid }">
                <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input name="title" type="text" class="form-control" data-ng-model="slideshow.title" id="title" placeholder="Title" required>
                    <div ng-show="submitted && slideshowForm.title.$invalid" class="help-block">
                        <p ng-show="slideshowForm.title.$error.required">Title is required</p>
                    </div>
                </div>
            </div>
            <!-- Client -->
            <div class="form-group">
                <label mean-token="'edit-client'" for="client" class="col-md-2 control-label">Client</label>
                <div class="col-md-10">
                    <select class="form-control" data-ng-model="slideshow.client" data-ng-options="client.value as client.text for client in clients">
                    </select>
                </div>
            </div>
            
            <!-- Select Template -->
            <hr>
            <div class="form-group">
                <a class="btn btn-info col-md-2" data-ng-click="addSlide(slideshow)"><i class="fa fa-plus fa-lg"></i> Slide</a>
                <div class="col-md-10">
                    <select class="form-control" data-ng-model="slides.template" data-ng-options="template.value as template.text for template in templates">
                        <option value="">-- Select Template --</option>
                    </select>
                </div>
            </div>
            <hr>

            <!-- Slides -->
            <div class="has-feedback transition" ng-repeat-reorder='slide in slides track by $index' ng-repeat-reorder-handle="i.fa.fa-bars">
                
                <i data-ng-hide="slideshow.slides.length === 1" class="fa fa-bars fa-lg form-control-feedback" tg-reorder-slides></i>
                <tg-slide-template slidemodel="slideshow.slides[$index]">

                </tg-slide-template>
                <div data-ng-hide="slideshow.slides.length === 1" class="form-group">
                    <a class="col-md-2 btn btn-danger" data-ng-click="removeSlide(slideshow.slides[$index])"><i class="fa fa-minus fa-lg"></i> Slide</a>
                    <div class="col-md-10">
                        
                    </div>
                </div>
                
            </div>

            <!-- ShortUrl -->
            <div class="form-group">
                <label mean-token="'edit-shortUrl'" class="col-md-2 control-label">Short URL</label>
                <div class="col-md-9">
                    <input name="shortUrl" type="text" class="form-control" data-ng-model="slideshow.shortUrl" id="shortUrl" disabled>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="pull-right">
                        <a mean-token="'edit-cancel'" class="btn btn-default" ui-sref="all slideshows">Cancel</a>
                        <button mean-token="'edit-submit'" type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.row -->   
</section>
