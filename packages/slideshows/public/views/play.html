<section class="slides-body" data-ng-controller="SlideshowsController" data-ng-init="findOne()">
    
    <div class="impress-not-supported">

        <!--
            For example this fallback message is only visible when there is `impress-not-supported` class on body.
        -->
        <div class="fallback-message">
            <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
            <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
        </div>
        <div id="impress">
            <!--
        
                Here is where interesting thing start to happen.
                
                Each step of the presentation should be an element inside the `#impress` with a class name
                of `step`. These step elements are positioned, rotated and scaled by impress.js, and
                the 'camera' shows them on each step of the presentation.
                
                Positioning information is passed through data attributes.
                
                In the example below we only specify x and y position of the step element with `data-x="-1000"`
                and `data-y="-1500` attributes. This means that **the center** of the element (yes, the center)
                will be positioned in point x = -1000px and y = -1500px of the presentation 'canvas'.
                
                It will not be rotated or scaled.
                
            -->
            
                <div ng-if="$first" id="start" class="step slide" data-x="{{slide.data_x}}" data-y="{{slide.data_y}}">
                    <h1>{{slideshow.title}}</h1>
                    <p ng-bind-html="slideshow.content"></p>
                </div>
                <div class="step slide" data-x="{{slide.data_x}}" data-y="{{slide.data_y}}">
                    <p ng-bind-html="slideshow.content"></p>
                </div>
         
            
            <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
        </div>
    
    </div>
</section>
<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>
<script>impress().init();</script>
