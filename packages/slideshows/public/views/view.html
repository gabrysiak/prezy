<div data-ng-include="'/public/system/views/misc-controls.html'"></div>
<section data-ng-controller="SlideshowsController" data-ng-init="findOne()">
    <div class="row">
        <form name="slideshowForm" class="form-horizontal" role="form" data-ng-submit="update(slideshowForm.$valid)" novalidate>
            <!-- Form Name -->
            <h1>Slideshows New</h1>
            
            {{ slides }}
            <!-- Title -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.title.$invalid }">
                <label mean-token="'create-title'" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input name="title" type="text" class="form-control" data-ng-model="slideshow.title" id="title" placeholder="Title" required disabled>
                    <div ng-show="submitted && slideshowForm.title.$invalid" class="help-block">
                        <p ng-show="slideshowForm.title.$error.required">Title is required</p>
                    </div>
                </div>
            </div>
            <!-- Client -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.client.$invalid }">
                <label mean-token="'edit-client'" for="client" class="col-md-2 control-label">Client</label>
                <div class="col-md-10">
                    <select class="form-control" name="client" data-ng-model="slideshow.client" data-ng-options="client.value as client.text for client in clients" required disabled>
                    </select>
                    <div ng-show="submitted && slideshowForm.client.$invalid" class="help-block">
                        <p ng-show="slideshowForm.client.$error.required">Client is required</p>
                    </div>
                </div>
            </div>

            <!-- Project -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.project.$invalid }">
                <label mean-token="'edit-project'" for="project" class="col-md-2 control-label">Project</label>
                <div class="col-md-10">
                    <select class="form-control" name="project" data-ng-model="slideshow.project" data-ng-options="project.value as project.text for project in projects" required disabled>
                    </select>
                    <div ng-show="submitted && slideshowForm.project.$invalid" class="help-block">
                        <p ng-show="slideshowForm.project.$error.required">Project is required</p>
                    </div>
                </div>
            </div>

            <!-- Round -->
            <div class="form-group" ng-class="{ 'has-error' : submitted && slideshowForm.round.$invalid }">
                <label mean-token="'edit-round'" for="round" class="col-md-2 control-label">Round</label>
                <div class="col-md-10">
                    <select class="form-control" name="round" data-ng-model="slideshow.round" data-ng-options="round.value as round.text for round in rounds" required disabled>
                    </select>
                    <div ng-show="submitted && slideshowForm.round.$invalid" class="help-block">
                        <p ng-show="slideshowForm.round.$error.required">Round is required</p>
                    </div>
                </div>
            </div>

            <!-- Slides -->
            <div class="has-feedback transition" ng-repeat-reorder='slide in slides track by $index' ng-repeat-reorder-handle="i.fa.fa-bars">
                
                <tg-slide-template slidemodel="slides[$index]">

                </tg-slide-template>
              
            </div>
            
            <div class="form-group">
                <div class="col-md-offset-2 col-md-9">
                    <div class="pull-right">
                        <a mean-token="'create-cancel'" class="btn btn-default" ui-sref="all slideshows">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.row -->            
</section>
