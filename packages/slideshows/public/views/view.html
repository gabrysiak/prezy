<section data-ng-controller="SlideshowsController" data-ng-init="findOne()">
    <span>{{slideshow.created | date:'medium'}}</span> /
    <span>{{slideshow.user.name}}</span>
    <h2><a data-ng-href="{{slideshow.shortUrl}}" target="_blank">{{slideshow.title}}</a></h2>
    <div data-ng-if="hasAuthorization(slideshow)">
        <a class="btn" href="/#!/slideshows/{{slideshow._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(slideshow);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{ slideshow.content }}</div>
</section>
