    <div class="left pull-left">
        <ul class="navbar-nav nav">
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" class="dropdown" ng-class="{active: $uiRoute}">
                <a mean-token="item.title" ng-show="item.dropdown" class="dropdown-toggle" href>
                    {{item.title}} <b class="caret"></b>
                </a>
                <ul ng-show="item.dropdown" class="dropdown-menu">
                    <li ng-repeat="subitem in item.dropdown" href="{{subitem.route}}" ng-class="{active: $uiRoute, divider: subitem.divider}">
                        <a mean-token="subitem.link" href='{{subitem.route}}'>{{subitem.title}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="account">
        <div class="text-edit">
            <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
            <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
        </div>
        <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
            <li><a ui-sref='auth.register'>Register</a>
            </li>
            <li class="divider-vertical"></li>
            <li><a ui-sref='auth.login'>Login</a>
            </li>
        </ul>
        <ul class="navbar-nav nav" data-ng-show="global.authenticated">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li data-ng-if="global.superAdmin">
                        <a ui-sref="all tokens">Tokens</a>
                    </li>                    
                    <li data-ng-if="global.superAdmin">
                        <a ui-sref="users">Users</a>
                    </li>
                    <li data-ng-if="global.superAdmin">
                        <a ui-sref="themes">Themes</a>
                    </li>
                    <li data-ng-if="global.superAdmin">
                        <a ui-sref="settings">Settings</a>
                    </li>
                    <li data-ng-if="global.superAdmin">
                        <a ui-sref="modules">Modules</a>
                    </li>
                    <li>
                        <a href="/logout" target="_self">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div><!-- /.account -->
</div><!-- /.page-header -->
