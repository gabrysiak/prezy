<!-- Slide Number -->
<div class="form-group" ng-class="{ 'has-error' : submitted && slidemodel.slideNumber.$invalid }" >
    <label mean-token="'create-slideNumber'" class="col-md-2 control-label">Slide Number</label>
    <div class="col-md-9">
        <input type="number" class="form-control" data-ng-model="slidemodel.slideNumber" id="slideNumber" min="1" max="99" required>
        <div ng-show="submitted && slideshowForm.slideNumber.$invalid" class="help-block">
            <p ng-show="slideshowForm.slideNumber.$error.required">Slide Number is required</p>
        </div>
    </div>
</div>

<div class="form-group">
    <label mean-token="'create-content'" for="content" class="col-md-2 control-label">Content</label>
    <div class="col-md-9">
        <summernote data-ng-model="slidemodel.content" id="content" class="form-control" config="texteditor.options" on-image-upload="texteditor.imageUpload(files, editor, welEditable, slidemodel);"></summernote>
    </div>
</div>
<div data-ng-show="slidemodel.template === '2-col'" class="form-group">
    <label mean-token="'create-content-right'" for="contentRight" class="col-md-2 control-label">Content Right</label>
    <div class="col-md-9">
        <summernote data-ng-model="slidemodel.contentRight" id="contentRight" class="form-control" config="texteditor.options" on-image-upload="texteditor.imageUpload(files, editor, welEditable, slidemodel);"></summernote>
    </div>
</div>

<!-- Data X -->
<div class="form-group">
    <label mean-token="'create-data_x'" class="col-md-2 control-label">Data-X</label>
    <div class="col-md-9">
        <input name="data_x" type="text" class="form-control" data-ng-model="slidemodel.data_x" id="data_x" placeholder="Data-X">
    </div>
</div>

<!-- Data Y -->
<div class="form-group">
    <label mean-token="'create-data_y'" class="col-md-2 control-label">Data-Y</label>
    <div class="col-md-9">
        <input name="data_y" type="text" class="form-control" data-ng-model="slidemodel.data_y" id="data_y" placeholder="Data-Y">
    </div>
</div>
